<body>
    <h1>URL Parameters</h1>
       <p id="key1">Key1: </p>
       <p id="key2">Key2: </p>

       <script>
           // 获取 URL 参数
           const urlParams = new URLSearchParams(window.location.search);
           const key1 = urlParams.get('key1');
           const key2 = urlParams.get('key2');

           // 显示参数
           document.getElementById('key1').textContent += key1 ? key1 : 'Not found';
           document.getElementById('key2').textContent += key2 ? key2 : 'Not found';
       </script>
